<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc_simples.css">
</head>
<body>
    <div id="quadrado">

        <div id="titulo">
        <h1>Calculadora simples em Javascript</h1>
    </div>

    <div id="input">
        <input type="text" id="primeiro" placeholder="Primeiro número">
        <input type="text" id="segundo" placeholder="Segundo número">
    </div>

    <div id="botao">
        <input type="button" id="soma" value="Soma">
        <input type="button" id="subtracao" value="Subtração">
        <input type="button" id="multiplicacao" value="Multiplicação">
        <input type="button" id="divisao" value="Divisão">
    </div>

    <div id="resultado">
        <input type="text" id="oresultado" placeholder="Aqui mostrará o resultado">
    </div>

    </div>
    
    <script src="./calc_simples.js"></script> 
</body>
</html>
